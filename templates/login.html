<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Giriş Yap - Chat Uygulaması</title>
    <link rel="stylesheet" href="/static/css/main.css">
    <link rel="stylesheet" href="/static/css/auth.css">
</head>
<body>
    <div class="auth-container">
        <div class="auth-card">
            <div class="auth-header">
                <h1>🔐 Giriş Yap</h1>
                <p>Hesabınıza giriş yapın ve sohbete başlayın</p>
            </div>
            
            <form id="loginForm" class="auth-form">
                <div class="form-group">
                    <label for="email">📧 E-posta Adresi</label>
                    <input type="email" id="email" class="form-control" placeholder="ornek@email.com" required>
                </div>
                
                <div class="form-group">
                    <label for="password">🔒 Şifre</label>
                    <input type="password" id="password" class="form-control" placeholder="Şifrenizi girin" required>
                </div>
                
                <button type="submit" id="loginBtn">
                    <span id="loginText">Giriş Yap</span>
                    <span id="loginLoading" class="loading" style="display: none;"></span>
                </button>
            </form>
            
            <div class="auth-divider">
                <span>veya</span>
            </div>
            
            <div class="auth-links">
                <p>Hesabınız yok mu? <a href="/register">Kayıt Olun</a></p>
                <p><a href="/">← Ana Sayfaya Dön</a></p>
            </div>
        </div>
    </div>
    
    <script src="/static/js/login.js"></script>
</body>
</html>
